<!DOCTYPE html>
<html>
  <head>
    <title>Application Process 2 - Contacts</title>
  </head>
  <body>
    <table border="2" style="width:650px;">
      <tr>
        <td><strong>School name</strong></td>
        <td><strong>Contact person's first name</strong></td>
        <td><strong>Contact person's last name</strong></td>
      </tr>
      {% for data in contact %}
      <tr>
        {% for field in data %}
        <td>{{field}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
